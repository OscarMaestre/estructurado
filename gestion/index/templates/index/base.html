<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'index/kube500/css/kube.min.css' %}" />
    <script src="{% static 'index/js/jquery-2.2.2.min.js' %}" language="Javascript"></script>
    <title>Gestión documental</title>
    <style>
        #contenedor{
            margin: 25px;
            padding: 15px;
            background-color: rgb(240, 240, 240);
            min-height: 1000px;
            border-radius: 20px;
        }
        body{
            background-color: rgb(220, 220, 220);
        }
        #contenido_principal{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="contenedor">
        <center>
            <img src="{% static 'index/img/logoanpe.png' %}">
            <h1 class="title">Gestión integral</h1>
            <a href="{% url 'admin:documentos_fichero_add' %}">Administración </a>
            <a href="{% url 'documentos:index_docs' %}">Documentos</a>
            <a href="{% url 'inscripciones' %}">Inscripciones</a>
        </center>
        <div id="contenido_principal">
        {%block contenido%}
        
        {%endblock%}
        </div>
</div>

</body>
</html>
